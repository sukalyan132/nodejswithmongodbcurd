
<div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" ng-include="'views/sideBar.html'">
       </nav>
        <div id="page-wrapper" style="min-height: 100px;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Mobile App Login page Image</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Add Image
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 col-lg-12">
                                    <form role="form" ng-submit="submitAppLoginPageImageForm();" name="application" enctype="multipart/form-data">
                                        <div class="row">
                                            <div class="col-md-6 col-lg-3">
                                                <div class="form-group">
                                                    <label>Choose a Image</label>
                                                    <input type="file" 
                                                        ngf-select 
                                                        ng-model="data.file" 
                                                        name="file">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-lg-4">
                                                <button type="submit" class="btn btn-default">Add</button>
                                            </div>
                                        </div>
                                        
                                    </form>
                                </div>
                                
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <div id="page-wrapper">
            
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            List of all Images
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Image</th>
                                        
                                        <th>Action</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" ng-repeat="data in replyData">
                                        
                                        
                                        <td><img ng-src="{{domain}}/{{data.bgimgUrl}}" width="50" height="50"></td>
                                        
                                        <td>

                                          
                                          <button type="button"  ng-click="deleteLoginPageImage(data)" class="btn btn-danger">Delete</button>
                                        </td>
                                       
                                    </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                           
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

</div>
