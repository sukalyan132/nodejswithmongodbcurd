<div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" ng-include="'views/sideBar.html'">
       </nav>
        <div id="page-wrapper" style="min-height: 0px;" ng-hide="serviceForm">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{appName}} -> <a href="#/main/{{aId}}"> {{formDataScope.title}} Screens </a> ->Data </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            
                            <div class="row">
                                <div class="col-md-6 col-lg-6">Add Data</div>
                                <div class="col-md-6 col-lg-6" style="text-align: right;"><a href="#/main/{{aId}}">BACK</a></div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 col-lg-12">
                                    <form role="form" ng-submit="addDataToTranjuction();" name="application"   enctype="multipart/form-data">
                                        <div class="col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label>Data Type</label>
                                                <select class="form-control" ng-model="dataField.template_type" ng-change="downloadExcelFile()">
                                                    <option value="">
                                                        Select
                                                    </option>
                                                    <option value="excel">Excel </option>
                                                    <option value="json">Json</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-3 col-lg-3" ng-show="showExelDownloader" style="margin-top: 4%;">
                                            <a href="{{domain}}/DataFormat.xls" download>Download Excel</a>
                                        </div>
                                        <div class="col-md-3 col-lg-3" ng-show="showExelDownloader" >
                                            <div class="form-group">
                                                <label>Choose Excel File</label>
                                                <input type="file" 
                                                    ngf-select 
                                                    ng-model="excelData.file" 
                                                    name="file">
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-lg-3" ng-show="showExelDownloader" >
                                            <button type="submit" class="btn btn-default">Add</button>
                                        </div>
                                    </form>
                                </div>
                                
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        
    </div>
