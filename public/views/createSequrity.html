<div id="wrapper">
	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" ng-include="'views/sideBar.html'">
	</nav>
	<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{appName}} -><a href="#/main/{{aId}}"> Screens</a> -> Security</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            
                            <div class="row">
                                <div class="col-md-6 col-lg-6">Manage Security</div>
                                <div class="col-md-6 col-lg-6" style="text-align: right;"><a href="#/main/{{aId}}">BACK</a></div>
                                </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 col-lg-12">
                                    <form role="form" ng-submit="findUserOrGroup();" name="application" enctype="multipart/form-data">
                                        <div class="col-md-6 col-lg-6">
                                            <div class="form-group">
                                                <label>User/ Group Name</label>
                                                <input type="text" class="form-control" ng-model="sequrity.userOrGroup">
                                                
                                            </div>
                                        </div>
                                        
                                        
                                        <div class="col-md-4 col-lg-4">
                                            <button type="submit" class="btn btn-default">Find</button>
                                        </div>
                                       
                                    </form>
                                </div>
                                
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>User / Group </th>
                                        <th>View</th>
                                        <th>Edit</th>
                                        <th ng-repeat="action in formDataScope.nodes.action_fields_for_form">{{action.action_name}}</th>
                                        <th ng-repeat="actionView in formDataScope.nodes.action_fields_for_view">{{actionView.action_name}}</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                	<form name="myForm" >
                                    <tr ng-hide="surchByname" class="odd gradeX" ng-repeat="data3 in dataForshowAllGroup">
                                        <td >{{data3.name}}</td>
                                        <td ng-repeat="types in data3.accessType">
                                            <div class="checkbox">
                                              <label>
                                                
                                                 <input type="checkbox" ng-model="dataForshowAllGroup[$parent.$index].accessType[$index].access_value"  ng-change="changeValueOfSequerity3($parent.$index,$index)" >
                                              </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr ng-show="surchByname" class="odd gradeX" ng-repeat="data in allUserData">
                                        <td >{{data.name}}</td>
                                        <td ng-repeat="types in data.accessType">
                                            <div class="checkbox">
											  <label>
											  	
											  	 <input type="checkbox" ng-model="sequertyFormValue[$parent.$index].accessType[$index].access_value"  ng-change="changeValueOfSequerity($parent.$index,$index)" >
											  </label>
											</div>
                                        </td>
                                    </tr>
                                    <tr ng-hide="surchByname" class="odd gradeX" ng-repeat="data2 in dataForshowAllUser">
                                        <td >{{data2.name}}</td>
                                        <td ng-repeat="types in data2.accessType">
                                            <div class="checkbox">
                                              <label>
                                                
                                                 <input type="checkbox" ng-model="dataForshowAllUser[$parent.$index].accessType[$index].access_value"  ng-change="changeValueOfSequerity2($parent.$index,$index)" >
                                              </label>
                                            </div>
                                        </td>
                                    </tr>
                                    
                                </form>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                           
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            
            <!-- /.row -->
        </div>
</div>
