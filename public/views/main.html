<div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" ng-include="'views/sideBar.html'">
       </nav>
  <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row" ng-show="newFlow">
                    <div class="col-lg-12">
                      <h3 class="page-header">Define {{appName}}  Application Screens</h3>
                      <div ui-tree id="tree-root" data-drop-enabled="false" data-drag-enabled="false">
                        <ol ui-tree-nodes ng-model="data">
                          <li  ng-repeat="node in data"   ui-tree-node  ng-include="'nodes_renderer.html'"></li>
                        </ol>
                      </div>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
<!--<div ng-include="'views/header.html'"></div>-->
<script type="text/ng-template" id="nodes_renderer.html">
  <div  ui-tree-handle class="tree-node tree-node-content" ng-hide="!this.$modelValue.id" ng-if="node.nodes.length < 4">
    <a class="btn btn-success btn-xs" ng-show="this.$modelValue.id<10" data-nodrag ng-click="toggle(this)"><span
        class="glyphicon"
        ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span></a>
    {{node.title}} 
    <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span
        class="glyphicon glyphicon-remove"></span></a>
    <a class="pull-right btn btn-primary btn-xs" ng-show="this.$modelValue.id<10" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span
        class="glyphicon glyphicon-plus"></span></a>
    <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="goToInnerPage(node)" ng-show="this.$modelValue.id<10" style="margin-right: 8px;"><span
        class="glyphicon glyphicon-share"></span></a>
  </div>
  <ol ui-tree-nodes    ng-model="node.nodes"  >
    <li ng-if="!node.nodes.id"  ng-repeat="node in node.nodes" style="min-height: 0px" ui-tree-node ng-include="'nodes_renderer.html'" >
    </li>
  </ol>
</script>
