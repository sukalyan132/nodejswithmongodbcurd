<!-- Bootstrap Core CSS -->
<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" ng-include="'views/sideBar.html'">
   </nav>
    <div id="page-wrapper" style="min-height: 0px;" >
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> {{appName}} -> <a href="#/main/{{aId}}"> {{formDataScope.title}} Screens </a> -> View</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        
                        <div class="row">
                            <div class="col-md-6 col-lg-6">Create View</div>
                            <div class="col-md-6 col-lg-6" style="text-align: right;"><a href="#/main/{{aId}}">BACK</a></div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12 col-lg-12">
                                <form role="form"  name="application" enctype="multipart/form-data">
                                    <div class="col-md-3 col-lg-3" >
                                        <div class="form-group">
                                            <label for="sel1">Select Data Source:</label>
                                            <select class="form-control" ng-model="viewField.dataSource" >
                                                <option value="">Select</option>
                                                <option value="Excel" >Excel</option>
                                                <option value="Json">Json</option>
                                                <option value="User Input">User Input</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-lg-3">
                                        <div class="form-group">
                                            <label>Template Type</label>
                                            <select class="form-control" ng-model="viewField.template_type">
                                                <option value="">
                                                    Select
                                                </option>
                                                <option value="Template 1">Template 1 </option>
                                                <option value="Template 2">Template 2</option>
                                                <option value="Template 3">Template 3</option>
                                                <option value="Template 4">Template 4</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-lg-3">
                                        <button type="submit" class="btn btn-default" ng-click="openViewConfigPage()">View Template</button>
                                    </div>
                                    <div class="col-md-3 col-lg-3">

                                        <button type="submit" class="btn btn-default" ng-click="submitView()">Apply Template</button>
                                    </div>
                                    
                                    
                                   
                                </form>
                            </div>
                            
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->

        </div>
        <div class="row">
            
            <div class="col-md-12 col-lg-12">
               
                <div class="panel panel-default">
                    <div class="panel-heading">
                        List of All Form Fields
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Field Name</th>
                                    <th>Data Source</th>
                                    <th>Type</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="field in formDataScope.nodes.form_data">
                                    <td>{{field.field_title}}</td>
                                    <td>{{field.dataSource}}</td>
                                    <td>{{field.field_type}}</td>
                                    <td>
                                        <a  >
                                            <img src="img/add_blue.png" width="30">
                                        </a>
                                        <a  >
                                            <img src="img/close_red.png" width="30"> 
                                        </a>
                                    </td>
                                   
                                </tr>
                                
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                       
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    
    <!-- /#page-wrapper -->
</div>
