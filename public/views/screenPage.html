<!-- Bootstrap Core CSS -->
<style type="text/css">
    .greenClass{background: #efff00;}
</style>
<div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" ng-include="'views/sideBar.html'">
       </nav>
        <div id="page-wrapper" style="min-height: 0px;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{appName}} -> Screens </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Create Screen
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 col-lg-12">
                                    <form role="form" ng-submit="addScreen();" name="application" enctype="multipart/form-data">
                                        <div class="col-md-6 col-lg-6">
                                            <div class="form-group">
                                                <label>Screen Name</label>
                                                <input type="text" class="form-control" ng-model="screenData.screen_name">
                                                <p class="help-block">Enter Screen name here.</p>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-4 col-lg-4" style="margin-top: 4%;">
                                            <button type="submit" class="btn btn-default">Add Screen</button>
                                        </div>
                                       
                                    </form>
                                </div>
                                
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <div id="page-wrapper">
            
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            List of all Screens
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Screen</th>
                                        <th>Form</th>
                                        <th>View</th>
                                        <th>Action</th>
                                        <th>Security</th>
                                        <th ng-show="appData.applicationmodel=='service'">Service</th>
                                        <th>Data</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" ng-repeat="data in appData.screens[0]">
                                        <td>{{data.title}}</td>
                                        <td 
                                        ng-class="{ 'greenClass' : data.nodes.form_data.length>0 }"
                                         ng-click="goToFormPage(data,appData,$index)">
                                            <img src="img/form.png" width="30">
                                        </td>
                                        <td ng-class="{ 'greenClass' : data.nodes.view_fields.length>0 }" ng-click="goToViewPage(data,appData,$index)" >
                                            <img src="img/view.png" width="30">
                                        </td>
                                        <td ng-class="{ 'greenClass' : data.nodes.action_fields_for_form.length>0 || data.nodes.action_fields_for_view.length>0 }" ng-click="goToActionPage(data,appData,$index)">
                                            <img src="img/action.png" width="30">
                                        </td>
                                        <td ng-class="{ 'greenClass' : data.nodes.sequerty_data.length>0 }"  ng-click="goToSequrityPage(data,appData,$index)">
                                            <img src="img/sequrity.png" width="30">
                                        </td>
                                        <td  ng-class="{ 'greenClass' : data.nodes.services.length>0 }"  ng-click="gotoServicePage(data,appData,$index);" ng-show="appData.applicationmodel=='service'">
                                            <img src="img/services.png" width="30">
                                        </td>
                                         <td  ng-click="gotoDataPage(data,appData,$index);">
                                            <img src="img/data.png" width="30">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                           
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    <script>
    
    </script>
