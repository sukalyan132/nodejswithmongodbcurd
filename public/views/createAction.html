<div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" ng-include="'views/sideBar.html'">
       </nav>
        <div id="page-wrapper" style="min-height: 0px;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"> {{appName}} -> <a href="#/main/{{aId}}">{{formDataScope.title}} Screens</a> -> Action</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            
                            <div class="row">
                                <div class="col-md-6 col-lg-6">Add Action</div>
                                <div class="col-md-6 col-lg-6" style="text-align: right;"><a href="#/main/{{aId}}">BACK</a></div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 col-lg-12">
                                    <form role="form" ng-submit="createtAction();" name="application" enctype="multipart/form-data">
                                        <div class="col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label>Action Name</label>
                                                <input type="text" class="form-control" ng-model="actionForm.action_name">
                                                
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label>Action type</label>
                                                <select class="form-control" ng-model="actionForm.action_type">
                                                    <option value="">
                                                        Select
                                                    </option>
                                                    <option value="Form Action">Form Action </option>
                                                    <option value="View Action">View Action</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label>Save data</label>
                                                <select class="form-control" ng-model="actionForm.save_type">
                                                    <option value="">
                                                        Select
                                                    </option>
                                                    <option value="Yes">Yes </option>
                                                    <option value="No">No</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label>Next Screen</label>
                                                <select class="form-control" ng-model="actionForm.next_screen">
                                                    <option value="">
                                                        Select
                                                    </option>
                                                    <option value="{{screen.title}}" ng-repeat="screen in flowData.screens[0]">{{screen.title}} </option>
                                                    
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-lg-3">
                                            <div class="form-group">
                                                <label>Notification</label>
                                                <select class="form-control" ng-model="actionForm.notification_type">
                                                    <option value="">
                                                        Select
                                                    </option>
                                                    <option value="Yes">Yes </option>
                                                    <option value="No">No</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-lg-3">
                                            <button type="submit" class="btn btn-default">Add</button>
                                        </div>
                                       
                                    </form>
                                </div>
                                
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <div id="page-wrapper">
            
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            List of all Action
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Type</th>
                                        <th>Next Screen</th>
                                        <th>Action</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" ng-repeat="data in formDataScope.nodes.action_fields_for_form">
                                        <td>{{data.action_name}}</td>
                                        <td>{{data.action_type}}</td>
                                        <td>{{data.next_screen}}</td>
                                        
                                        <td>

                                          
                                          <button type="button"  ng-click="" class="btn btn-danger">Delete</button>
                                        </td>
                                       
                                    </tr>
                                    <tr class="odd gradeX" ng-repeat="data2 in formDataScope.nodes.action_fields_for_view">
                                        <td>{{data2.action_name}}</td>
                                        <td>{{data2.action_type}}</td>
                                        <td>{{data2.next_screen}}</td>
                                        
                                        <td>

                                          
                                          <button type="button"  ng-click="" class="btn btn-danger">Delete</button>
                                        </td>
                                       
                                    </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                           
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    <script>
    
    </script>
