
<div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" ng-include="'views/sideBar.html'">
       </nav>
        <div id="page-wrapper" style="min-height: 0px;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Page Layouts</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Add Layout
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 col-lg-12">
                                    <form role="form" ng-submit="createLayout();" name="application" >
                                        <div class="row">
                                            <div class="col-md-3 col-lg-3">
                                                <div class="form-group">
                                                    <label>Heading</label>
                                                    <input type="text" ng-model="layout.title" >
                                                </div>
                                            </div>
                                            <div class="col-md-3 col-lg-3">
                                                <div class="form-group">
                                                    <label>Layout Type</label>
                                                    <select class="form-control" ng-model="layout.type" >
                                                        <option value="">Select</option>
                                                        <option value="1" >Application With Grid  View</option>
                                                        <option value="2">Application With List View</option>
                                                        <option value="3">News Feed</option>
                                                        <option value="4">Html Display </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3 col-lg-3">
                                                <div class="form-group">
                                                    <label>Layout For</label>
                                                    <select class="form-control" ng-model="layout.for" >
                                                        <option value="">Select</option>
                                                        <option value="1" >Applications</option>
                                                        <option value="2">News</option>
                                                        <option value="3">Html  </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3 col-lg-3">
                                                <button type="submit" class="btn btn-default">Add</button>
                                            </div>
                                        </div>
                                </div>
                                
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <div id="page-wrapper">
            
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            List of all Layout
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Layout Name</th>
                                        <!--<th>Layout Type</th>-->
                                        <th>Change View</th>
                                        <th>Action</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" ng-repeat="data in pageLayoutData">
                                        
                                        <td>{{data.layOutName}}</td>
                                        <td>{{data.layOutType}}</td>
                                        
                                       <!-- <td ng-show="data.layOutType=='Grid' || data.layOutType=='List'">
                                            <button " type="button"   ng-click="changeLayoutViewType(data)" class="btn btn-primary">Change View</button>
                                        </td>
                                        <td ng-hide="data.layOutType=='Grid' || data.layOutType=='List'">
                                            NA
                                        </td>-->
                                        <td>
                                            <button type="button"  ng-click="goToAppPage(pageId,data)" class="btn btn-danger" ng-show="data.layOutType=='Grid' || data.layOutType=='List'">Next</button>
                                            <button type="button"  ng-click="goToFeedPage(pageId,data)" class="btn btn-danger" ng-show="data.layOutType=='Feed'">Next</button>
                                            <button type="button"  ng-click="goToHtmlPage(pageId,data)" class="btn btn-danger" ng-show="data.layOutType=='Html'">Next</button>
                                            <button type="button"  ng-click="deletelayoutType(pageId,data)" class="btn btn-danger">Delete</button>
                                        </td>
                                       
                                    </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                           
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

</div>
