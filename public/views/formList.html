<h1>View all forms</h1> <br>

<div class="container">

          
	<table class="table">
		<thead>
		  <tr>
		    <th>Form Name</th>
		    <th>Action</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="forms in allFormData">
		    <td>{{forms.form_name}}</td>
		    <td>
		    	<button type="button" ng-click="openForm(forms)" class="btn btn-primary">View</button>
		    	<button type="button" ng-click="deleteForm(forms)" class="btn btn-danger">Delete</button>
		    </td>
		  </tr>
		  
		</tbody>
	</table>
</div>

<!-- Modal -->


<!-- Confirmation Dialog -->
    <div class="modal" ng-show="showModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" ng-click="showModal=false" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">Form Name : {{data.form_name}}</h4>
          </div>
          <div class="modal-body">
            	<div ng-repeat="field in data.form_fields">    
				
				<div class="list">
					<label ng-show="field.field_type=='label'" >
						<span class="input-label"><b>{{field.field_title}}</b></span>
						
					</label>
					<label ng-show="field.field_type=='Camera'" class="item item-input">
					    <button class="button button-energized" ng-click="addImage()">
							  Add image
						  </button><br><br>
						  <!--<ion-scroll>
							  <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" height="200px"/>
						  </ion-scroll>-->

				  	</label>
				  		
				  	<label ng-show="field.field_type=='Camera'">
				  		<img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" height="50px" ng-click="showImg(image)" />
				  	</label>
				  <label ng-show="field.field_type=='textfield'" class="item item-input">
				    <span class="input-label">{{field.field_title}}</span>
				    <input type="{{field.field_type}}" dynamic-name="field.field_name" id="{{field.field_name}}" ng-model="models[field.field_title]" ng-required="field.field_required">
				    <span  ng-show=" {{'form.'+field.name+'.$dirty && form.'+field.name+'.$error.required'}}">Required!</span>
				  </label>
				  <label ng-show="field.field_type=='email'" class="item item-input">
				    <span class="input-label">{{field.field_title}}</span>
				    <input  type="{{field.field_type}}" dynamic-name="field.field_name" id="{{field.field_name}}" ng-model="models[field.field_title]">
				  </label>
				  <label ng-show="field.field_type=='date'" class="item item-input">
				    <span class="input-label">{{field.field_title}}</span>
				    <input   type="{{field.field_type}}" dynamic-name="field.field_name" id="{{field.field_name}}" ng-model="models[field.field_title]">
				  </label>
				  <label ng-show="field.field_type=='time'" class="item item-input">
				    <span class="input-label">{{field.field_title}}</span>
				    <input type="{{field.field_type}}" dynamic-name="field.field_name" id="{{field.field_name}}" ng-model="models[field.field_title]">
				  </label>
				  <label ng-show="field.field_type=='password'" class="item item-input">
				    <span class="input-label">{{field.field_title}}</span>
				    <input type="{{ field.field_type }}" dynamic-name="field.field_name" ng-model="models[field.field_title]" class="form-control">
				  </label>
				  <label ng-show="field.field_type=='dropdown'"  class="item item-input item-input">
					    <div class="input-label">
					      {{field.field_title}}
					    </div>
					    <select  ng-model="models[field.field_title]">
					      <option value="">Select</option>
					      <option ng-repeat="option in field.field_options" value="{{option.option_value}}">{{option.option_title}}</option>
					      
						</select>
					</label>
					<li class="item item-toggle" ng-show="field.field_type=='checkbox'">
					     {{field.field_title}}
					     <label class="toggle toggle-assertive">
					       <input type="{{field.field_type}}" ng-model="models[field.field_title]">
					       <div class="track">
					         <div class="handle"></div>
					       </div>
					     </label>
					  </li>

				</div>
			</div>
          </div>
          <div class="modal-footer">
           
          </div>
        </div>
      </div>
    </div>
    <!-- End of Confirmation Dialog -->
